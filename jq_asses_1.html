<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jq_asses_1</title>
    <script src="https://cdn.jsdelivr.net/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    
    
    <style>
        .error {
            color: crimson;
            font-size:small;
            border: 1px solid;
        }
    </style>
</head>

<body>
    <form method="post" action="" id="myform">
        <fieldset>
            <legend>FORM</legend>
            <label>JQ-SUBTASK-1</label>
            <input type="password" name="st" id="st" placeholder="***************" required><br><br>
            <label>JQ-SUBTASK-2</label>
            <input type="text" name="st2" id="st2" placeholder="000-0000-0000" required><br><br>
            <label>JQ-SUBTASK-3</label>
            <input type="text" name="st3" id="st3" placeholder="-----@cgvak.com" required><br><br>
            <input type="submit" id="button1" name="but1">
        </fieldset>
    </form>
    <script>
        $(document).ready(function () {
            $("#myform").validate({
                rules: {
                    st: {
                        required: true,
                        minlength: 7,
                        maxlength: 15,
                        pattern: /^(?=.*[\w])(?=.*[\d])(?=.*[@#$%\-\.\*])[\w\d@#$%\-\.\*]{7,15}$/
                    },
                    st2: {
                        required: true,
                        pattern: /^[\d]{3}-[\d]{4}-[\d]{4}$/

                    },
                    st3: {
                        required: true,
                        minlength: 10,
                        maxlength: 50,
                        pattern: /^[\w]+[@][cgvak]+[\.][c][o][m]$/

                    }


                },
                messages: {
                    st: {
                        required: "MUST FILL THE COLUMN",
                        minlength: "MUST FILL MINIMUM 7 CHARACTERS",
                        maxlength: "MORE THAN 15 CHARACTERS CAN'T BE FILLED",
                        pattern: "MUST MATCH THE PATTERN GIVEN"
                    },
                    st2: {
                        required: "MUST FILL THE COLUMN",
                        pattern: "MUST MATCH THE PATTERN 000-0000-0000"
                    },
                    st3: {
                        required: "MUST FILL THE COLUMN",
                        minlength: "MUST FILL MINIMUM 10 CHARACTERS",
                        maxlength: "MORE THAN 50 CHARACTERS CAN'T BE FILLED",
                        pattern: "MUST MATCH THE PATTERN GIVEN @cgvak.com"
                    }
                }
            })
        })
    </script>
</body>
</html>
